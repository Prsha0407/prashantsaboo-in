    <link href="https://fonts.googleapis.com/css2?family=Freestyle+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #3E2723;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: transparent;
            backdrop-filter: none;
            border-radius: 0;
            padding: 50px 40px;
            text-align: center;
            box-shadow: none;
            max-width: 500px;
            width: 100%;
            transition: none;
        }

        .container:hover {
            transform: none;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            font-family: 'Freestyle Script', cursive;
            font-style: italic;
        }

        .subtitle {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 9px;
            color: #ccc;
            text-align: right;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .footer a {
            color: #ccc;
            text-decoration: none;
        }

        .footer a:hover {
            color: #fff;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .facebook {
            background: linear-gradient(45deg, #1877f2, #42a5f5);
        }

        .instagram {
            background: linear-gradient(45deg, #E4405F, #FCCC63, #833AB4);
        }

        .linkedin {
            background: linear-gradient(45deg, #0077b5, #00a0dc);
        }

        .business {
            background: linear-gradient(45deg, #4CAF50, #66BB6A);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .profile-photo {
                width: 120px;
                height: 120px;
            }
            
            .social-links {
                gap: 15px;
            }
            
            .social-link {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>
        // Allow users to click on the placeholder image to upload their own photo
        document.getElementById('profilePhoto').addEventListener('click', function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            
            input.onchange = function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.getElementById('profilePhoto').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            };
            
            input.click();
        });
    </script>
